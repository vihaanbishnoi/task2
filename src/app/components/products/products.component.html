<main>
  <!-- Hero Section - Static -->
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">Innovative Solutions for Tomorrow</h1>
      <h3 class="fw-normal text-muted mb-3">Empowering your business with cutting-edge technology</h3>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
      </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>

  <!-- Control buttons -->
  <div class="container mb-4">
    <div class="text-center">
      <button class="btn btn-primary" (click)="toggleEdit()">
        {{ editMode ? 'Cancel Edit' : 'Edit Products' }}
      </button>
      <button *ngIf="editMode" class="btn btn-success ms-2" (click)="saveProducts()">Save Changes</button>
      <button class="btn btn-warning ms-2" (click)="resetProducts()">Reset to Original</button>
      <button *ngIf="editMode" class="btn btn-info ms-2" (click)="addProduct()">Add New Product</button>
    </div>
  </div>

  <!-- Products Section -->
  <div class="container-fluid">
    <div class="row" *ngFor="let pair of products | slice:0:products.length; let i = index">
      <ng-container *ngIf="i % 2 === 0">
        <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
          
          <!-- First Product in Pair -->
          <div *ngIf="products[i]" [ngClass]="products[i].style + ' me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden'">
            <div class="my-3 py-3">
              <h2 *ngIf="!editMode" class="display-5">{{ products[i].title }}</h2>
              <input *ngIf="editMode" [(ngModel)]="products[i].title" class="form-control mb-3 text-center fs-3 fw-bold" placeholder="Product Title">
              
              <p *ngIf="!editMode" class="lead">{{ products[i].description }}</p>
              <textarea *ngIf="editMode" [(ngModel)]="products[i].description" class="form-control mb-3" placeholder="Product Description" rows="3"></textarea>
              
              <div *ngIf="editMode" class="mb-3">
                <label class="form-label small">Background Style:</label>
                <select [(ngModel)]="products[i].style" class="form-select form-select-sm">
                  <option value="bg-body-tertiary">Light Background</option>
                  <option value="text-bg-dark">Dark Background</option>
                  <option value="text-bg-primary">Primary Background</option>
                  <option value="text-bg-secondary">Secondary Background</option>
                  <option value="text-bg-success">Success Background</option>
                  <option value="text-bg-info">Info Background</option>
                  <option value="text-bg-warning">Warning Background</option>
                  <option value="text-bg-danger">Danger Background</option>
                </select>
              </div>
              
              <button *ngIf="editMode" class="btn btn-sm btn-danger" (click)="deleteProduct(i)">
                Delete Product
              </button>
            </div>
            <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
          </div>
          
          <!-- Second Product in Pair -->
          <div *ngIf="products[i + 1]" [ngClass]="products[i + 1].style + ' me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden'">
            <div class="my-3 py-3">
              <h2 *ngIf="!editMode" class="display-5">{{ products[i + 1].title }}</h2>
              <input *ngIf="editMode" [(ngModel)]="products[i + 1].title" class="form-control mb-3 text-center fs-3 fw-bold" placeholder="Product Title">
              
              <p *ngIf="!editMode" class="lead">{{ products[i + 1].description }}</p>
              <textarea *ngIf="editMode" [(ngModel)]="products[i + 1].description" class="form-control mb-3" placeholder="Product Description" rows="3"></textarea>
              
              <div *ngIf="editMode" class="mb-3">
                <label class="form-label small">Background Style:</label>
                <select [(ngModel)]="products[i + 1].style" class="form-select form-select-sm">
                  <option value="bg-body-tertiary">Light Background</option>
                  <option value="text-bg-dark">Dark Background</option>
                  <option value="text-bg-primary">Primary Background</option>
                  <option value="text-bg-secondary">Secondary Background</option>
                  <option value="text-bg-success">Success Background</option>
                  <option value="text-bg-info">Info Background</option>
                  <option value="text-bg-warning">Warning Background</option>
                  <option value="text-bg-danger">Danger Background</option>
                </select>
              </div>
              
              <button *ngIf="editMode" class="btn btn-sm btn-danger" (click)="deleteProduct(i + 1)">
                Delete Product
              </button>
            </div>
            <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
          </div>
          
        </div>
      </ng-container>
    </div>
  </div>
</main>
