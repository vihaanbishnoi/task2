<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">Our Products</h2>


  <div class="mb-4">
    <button class="btn btn-primary me-2" (click)="toggleEdit()">
      {{ editMode ? 'Cancel' : 'Edit' }}
    </button>

    <button *ngIf="editMode" class="btn btn-success me-2" (click)="saveProducts()">
      Save Changes
    </button>

    <button *ngIf="editMode" class="btn btn-danger me-2" (click)="revertProducts()">
      Revert to Original
    </button>

    <button *ngIf="editMode" class="btn btn-outline-primary" (click)="addProduct()">
      Add Product
    </button>
  </div>


  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of products; let i = index">
      <div class="card h-100 p-4 shadow {{ product.style }}">
        <div *ngIf="editMode; else readOnly">
          <input [(ngModel)]="product.title" class="form-control mb-2" placeholder="Title" />
          <textarea [(ngModel)]="product.description" class="form-control mb-2" placeholder="Description"></textarea>
          <input [(ngModel)]="product.style" class="form-control mb-2" placeholder="Style (e.g., text-bg-dark)" />
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(i)">Delete</button>
        </div>

        <ng-template #readOnly>
          <h4 class="card-title">{{ product.title }}</h4>
          <p class="card-text">{{ product.description }}</p>
          <span class="badge bg-light text-dark">{{ product.style }}</span>
        </ng-template>
      </div>
    </div>
  </div>
</div>
